<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Лаб1</title>
</head>
<body>
<fieldset style="background-color:#01ffc6;
  max-width:100px;
  padding:50px;
  margin: 300px auto;">
<form action="usertable"method="post">
    <p> <legend style=" text-align: center;font-size: 37px;">РЕГИСТРАЦИЯ</legend></p>
    <p><label>Введите имя <input type="text" name="name"></label>  </p>
    <p><label>Введите отчество<input type="text" name="second_name"></label>  </p>
    <p> <label>Введите фамилию<input type="text" name="last_name"></label>  </p>
    <p> <label>Введите дату рождения <input type="date" name="birthday"></label>  </p>
    <p><label>Введите место рождения <input type="text" name="place_of_birth"></label>  </p>
    <p><label>Введите свой рост <input type="text" name="height"></label>  </p>
    <p> <label>Введите свой вес <input type="text" name="weight"></label>  </p>
    <p><button type="submit" style="position: relative;left: 50%;transform: translate(-50%, 0);">Отправить данные </button></p>
</form>
</fieldset>
</body>
</html>
